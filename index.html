<!-- Practica 1: -->

<!DOCTYPE html>
<!-- Esta línea declara el tipo de documento y la versión de HTML, en este caso HTML5. Es importante porque le dice al navegador cómo interpretar el documento. -->

<html>
<!-- Esta etiqueta abre el documento HTML. Todo el contenido de tu página web debe estar dentro de las etiquetas <html>...</html>. -->

<head>
<!-- La sección <head> contiene información meta sobre el documento, como su título y enlaces a hojas de estilo. -->

<title>Los TQM.</title>
<!-- Esta etiqueta <title> define el título de tu página web. Aparece en la pestaña del navegador y en los resultados de búsqueda. -->

<link rel="icon" type = "image/jpg" href="img/Heart_icon_red_hollow.svg.png">
<!-- Esta etiqueta <link> se utiliza para enlazar un favicon (icono de la página) que aparece en la pestaña del navegador. Nota: Parece que falta un signo de igual (=) 
después de 'type'. Debería ser 'type="image/jpg"'. -->

<meta charset="UTF-8">
<!-- Esta etiqueta <meta> especifica la codificación de caracteres para el documento HTML. UTF-8 es un conjunto de caracteres universal que incluye casi todos los 
caracteres de todos los idiomas humanos. -->

</head>
<!-- Aquí cierra la etiqueta </head>. Todo lo que está entre <head> y </head> no se muestra directamente en la página web, pero proporciona información al navegador. -->

<body>
<!-- La etiqueta <body> contiene todo el contenido de la página web que los usuarios verán y con el que interactuarán. -->

<h1>Gutiérrez Moreno Fabricio Isaac</h1>
<!-- Esta etiqueta <h1> define un encabezado de nivel 1, que suele ser el título o el encabezado más importante de la página. -->

<h2>Tecnológico de tláhuac II</h2>
<!-- La etiqueta <h2> define un encabezado de nivel 2. Los encabezados se utilizan para estructurar el contenido de manera jerárquica. -->

<h4>Programación Web</h4>
<!-- La etiqueta <h4> es para un encabezado de nivel 4, que es menos importante que <h2> en la jerarquía de la página. -->

<h6>Adiós Mundo xd</h6>
<!-- La etiqueta <h6> es el nivel más bajo de encabezado en HTML. Se utiliza para encabezados muy subordinados. -->

</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->

</html>
<!-- Esta etiqueta cierra el documento HTML. -->
